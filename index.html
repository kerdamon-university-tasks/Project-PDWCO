<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    <script src="script.js"></script>

    <title>PDWCO Projekt</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="jumbotron-heading">Informacje</h1>
    </div>

    <div class="container-md">
      <div class="jumbotron bg-secondary text-white">
        <h1>Add comment</h1>
        <form>
          <div class="form-group" id="">
            <label for="new-comment-content">Content:</label>
            <input type="text" class="form-control" id="new-comment-content">
            <label for="new-comment-author">Author:</label>
            <input type="text" class="form-control" id="new-comment-author">
            <br>
            <button type="button" class="btn btn-warning" onclick="add_to_db();">Send</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container-md">
      <div class="jumbotron bg-secondary text-white">
        <h1>Representative comment</h1>
        <div class="jumbotron bg-light text-dark ">
          <blockquote>
            <p>Ten telewizor jest koxem</p>
            <footer class="blockquote-footer">Multiple users</footer>
          </blockquote>
        </div>
      </div>
    </div>

    <div class="container-md">
      <div class="jumbotron bg-secondary text-white">
        <h1>All comments</h1>
        <div class="container-md" id="comments-list">
        </div>
      </div>
    </div>

</body>
</html>
